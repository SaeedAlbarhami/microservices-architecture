<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <br />
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>CAR NAME</td>
            <td>CAR NO.</td>
            <td>CUSTOMER</td>
        </tr>
        <tr th:each="carBooking: ${carBookings}">
            <td th:text="${carBooking.carName}">CAR NAME</td>

            <td th:text="${carBooking.carNumber}">CAR NO.</td>
            <td th:text="${carBooking.lastName}!=null? ${carBooking.lastName} + ', ' + ${carBooking.firstName} : 'Available'">CUSTOMER NAME</td>
        </tr>
    </table>
</div>


<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/all.js"></script>
<!--The all.js i have used from lynda demo Frank P Moley-->
</body>
</html>
